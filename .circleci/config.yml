version: 2.1
commands:
  persist-env:
    steps:
      - run: cat ${BASH_ENV} >> /tmp/.env
      - persist_to_workspace:
          root: /tmp
          paths:
            - .env
  attach-env:
    steps:
      - attach_workspace:
          at: /tmp
      - run: cat /tmp/.env >> ${BASH_ENV}

  check-skip:
    steps:
      - run:
          command: |
            if [[ $SKIP == true ]]
            then
              echo "No .go files or version were modified - skipping release" 
              circleci step halt
            fi

  setup-ssh-key:
    steps:
      - run:
          command: |
            chmod +x build-scripts/setup-ssh-keys.sh
            build-scripts/setup-ssh-keys.sh

  install-jq:
    description: "Installs jq JSON processor, non-fatal."
    steps:
      - run:
          name: Install jq
          command: | 
            sudo apt-get update && sudo apt-get install -y jq
            jq --version

  validate-release-version-was-incremented:
    steps:
      - run:
          command: |
            set +o errexit
            SKIP=true
            git diff --name-only HEAD~ HEAD | egrep -q "\.go$" && SKIP=false
            git diff --name-only HEAD~ HEAD | egrep -q "VERSION" && SKIP=false
            git log -1 HEAD --pretty=format:%s 2>/dev/null | egrep -q "force release" && SKIP=false
            echo "export SKIP=$SKIP" | tee -a ${BASH_ENV}
            if [[ "SKIP" == "false" ]]
            then
              .circleci/validate-release.sh
              exit $?
            fi

            exit 0

  terraform-release:
    description: "Sets up and executes the release script."
    steps:
      - run:
          name: Perform Setup For Release
          command: |
            set -e
            echo "Setting execute permission for release script..."
            chmod +x ./.circleci/do_release.sh
            bash ./.circleci/do_release.sh

jobs:
  validate:
    docker:
      - image: cimg/go:1.24
    steps:
      - checkout
      - validate-release-version-was-incremented
      - persist-env
  test:
    docker:
      - image: cimg/go:1.24
    steps:
      - attach-env
      - checkout
      - setup-ssh-key
      - run: make testacc
  build:
    docker:
      - image: cimg/go:1.24
    steps:
      - attach-env
      - checkout
      - setup-ssh-key
      - install-jq
      - run: make build
      - store_artifacts:
          path: dist
  release:
    docker:
      - image: cimg/go:1.24
    steps:
      - attach-env
      - check-skip
      - checkout
      - setup-ssh-key
      - terraform-release
      - run: bash .circleci/github-release.sh
      - store_artifacts:
          path: dist

workflows:
  version: 2
  build_and_test:
    jobs:
      - validate:
          context: terraform-release
      - test:
          context: terraform-acceptance
          requires:
            - validate
      - build:
          context: terraform-release
          filters:
            branches:
              ignore: master
          requires:
            - test
      - release:
          context: terraform-release
          filters:
            branches:
              only: master
          requires:
            - test
